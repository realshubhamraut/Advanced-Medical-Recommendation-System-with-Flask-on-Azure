name: Build and deploy Python app to Azure Web App - advanced-medical-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run any tests (optional)
        run: pytest || echo "No tests or tests failed"

      - name: Zip artifact for deployment
        run: zip -r release.zip .  # Changed to include all files properly

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL
          enable-AzPSSession: false
          environment: azurecloud
          allow-no-subscriptions: false
          audience: api://AzureADTokenExchange

      # First, configure all the app settings
      - name: Enable build during deployment
        run: |
          az webapp config appsettings set --name advanced-medical-app --resource-group AdvancedMedicalRG --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true
      
      - name: Configure startup command
        run: |
          az webapp config set --name advanced-medical-app --resource-group AdvancedMedicalRG --startup-file "gunicorn --bind=0.0.0.0 --timeout 600 main:app"
      
      - name: Enable AlwaysOn
        run: |
          az webapp config set --name advanced-medical-app --resource-group AdvancedMedicalRG --always-on true
      
      # Critical: Add delay to prevent SCM container restart conflicts
      - name: Wait for settings to apply
        run: |
          echo "Waiting 30 seconds for settings to apply..."
          sleep 30

      # Now deploy
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'advanced-medical-app'
          slot-name: 'production'
          package: release.zip